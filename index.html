<!DOCTYPE html>
<html lang="js">
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1,user-scalable=no">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/effectStyle.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/color.js"></script>
		<script src="js/enchant.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/EffectMain.js"></script>
		<title>サンプルゲーム</title>
	</head>
	<body>
		<div id="body" style="display: none;">
			<div id="panel">
				<div id="wrapper-in">
					<div class="wrapper">
						<img id="jojo" class="bg-image main animated" src="" alt="">
						<div class="drawing ui-corner-all animated">
							<canvas id="draw-refract"></canvas>
							<canvas id="draw-reflect"></canvas>
							<canvas id="draw-fractures"></canvas>
							<canvas id="draw-mainline"></canvas>
							<canvas id="draw-noise"></canvas>
							<canvas id="draw-debug" style="display: none;"></canvas>
							<div id="draw-picker"></div>
						</div>
						<img id="world" src="image/jojo2.jpg" style="position:absolute;left: -1000px; height: 100%;">
						<img id="thanks" src="image/thankYou.png" style="position: absolute;left: 3000px;bottom:20px;width: 50%;">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
